name: seu_matrimony
description: "SEU Matrimony - Exclusive matrimonial platform for SEU students and alumni"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # State Management
  get: ^4.6.6

  # Network
  dio: ^5.4.0
  connectivity_plus: ^7.0.0

  # Firebase
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  firebase_messaging: ^16.1.0
  firebase_storage: ^13.0.5
  cloud_firestore: ^6.1.1

  # Local Storage
  get_storage: ^2.1.1
  shared_preferences: ^2.2.3

  # UI Components
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_spinkit: ^5.2.1

  # Image Handling
  image_picker: ^1.1.2
  image_cropper: ^11.0.0
  file_picker: ^10.3.8

  # Video/Voice Calls
  agora_rtc_engine: ^6.3.2
  permission_handler: ^12.0.1

  # Forms & Validation
  flutter_form_builder: ^10.2.0
  form_builder_validators: ^11.2.0

  # Date & Time
  intl: ^0.20.0

  # Animations
  lottie: ^3.1.2

  # Utils
  url_launcher: ^6.2.6
  package_info_plus: ^9.0.0
  device_info_plus: ^12.3.0
  flutter_local_notifications: ^19.5.0

  # Payments (uncomment when ready to implement)
  # razorpay_flutter: ^1.3.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
